<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Montserrat font.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Profile card.css">
</head>
<body>
    <section class="parent">
        <div class="background">
        <div class="profile__card">
            <div class="profile__back">
                <img src="./images/bg-pattern-card.svg" alt="card background">
            </div>
            <div class="profile">
                <div class="name">
                    <h4>Victor Crest <span>26</span></h4>
                    <span>London</span>
                </div>
                <div class="numbers">
                    <div class="photos box">
                        <h4 class="flexbox">1.4K</h4>
                        <p class="flexp">Photos</p>
                    </div>
                    <div class="likes box">
                        <h4 class="flexbox">803K</h4>
                        <p class="flexp">Likes</p>
                    </div>
                    <div class="followers box">
                        <h4 class="flexbox">80K</h4>
                        <p class="flexp">Followers</p>
                    </div>
                </div>
            </div>
            <div class="profile__img">
                <img src="./images/image-victor.jpg" alt="profile picture">
            </div>
        </div>
        </div>
    </section>
</body>
</html>
